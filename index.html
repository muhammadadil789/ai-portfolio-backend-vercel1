l<script>
  async function loadAIAdvice() {
    const card = document.getElementById("portfolioCard");
    card.innerHTML = "<p>🤖 Thinking like Aladdin...</p>";

    try {
      const res = await fetch("https://ai-portfolio-backend-vercel1.vercel.app/api/openai");
      const data = await res.json();

      card.innerHTML = `
        <h2>🧞 Aladdin AI Advice</h2>
        <p>${data.ai_advice}</p>
        <button onclick="loadAIAdvice()">🔁 Refresh Advice</button>
      `;
    } catch (err) {
      card.innerHTML = `
        <h2>❌ Error</h2>
        <p>Could not get AI advice. Try again later.</p>
      `;
    }
  }

  loadAIAdvice();
</script>
