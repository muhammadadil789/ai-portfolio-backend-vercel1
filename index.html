<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aladdin AI Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      color: #222;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2d2d9f;
    }
    .section {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .section h2 {
      color: #111;
    }
    .price {
      font-size: 20px;
      margin: 5px 0;
    }
    .loading {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Aladdin AI Portfolio Dashboard</h1>

  <div class="section">
    <h2>ðŸ“Š Live Market Data</h2>
    <div class="price">SPY Price: <span id="spy-price" class="loading">Loading...</span></div>
    <div class="price">BTC/USD: <span id="btc-price" class="loading">Loading...</span></div>
    <div class="price">AAPL Price: <span id="aapl-price" class="loading">Loading...</span></div>
  </div>

  <div class="section">
    <h2>ðŸ§  Aladdin AI Advice</h2>
    <div id="ai-advice" class="loading">Loading advice...</div>
  </div>

  <script>
    const twelveDataApiKey = "60acf92c37d64c1580cd4751551d9cc8";

    async function fetchPrice(symbol, elementId) {
      const url = `https://api.twelvedata.com/price?symbol=${symbol}&apikey=${twelveDataApiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById(elementId).innerText = data.price || "N/A";
      } catch (err) {
        document.getElementById(elementId).innerText = "Error";
        console.error(`Error loading ${symbol}:`, err);
      }
    }

    async function fetchAIAdvice() {
      try {
        const res = await fetch("https://ai-portfolio-backend-vercel1.vercel.app/api/openai");
        const data = await res.json();
        document.getElementById("ai-advice").innerText = data.advice || "No advice.";
      } catch (err) {
        document.getElementById("ai-advice").innerText = "Error getting advice.";
        console.error("AI error:", err);
      }
    }

    // Load everything on page load
    fetchPrice("SPY", "spy-price");
    fetchPrice("BTC/USD", "btc-price");
    fetchPrice("AAPL", "aapl-price");
    fetchAIAdvice();
  </script>
</body>
</html>
