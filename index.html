<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Portfolio by Adil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #333;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #refreshBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #refreshBtn:hover {
      background-color: #0056b3;
    }

    .loading {
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üíº Aladdin AI Portfolio System</h1>

  <!-- AI Advice Section -->
  <div class="card">
    <div class="title">üß† Aladdin AI Advice</div>
    <p id="aiAdvice" class="loading">Loading advice from AI...</p>
    <button id="refreshBtn">üîÅ Refresh Advice</button>
  </div>

  <!-- Market Data Section -->
  <div class="card" id="marketData">
    <div class="title">üìä Live Market Data</div>
    <p class="loading">Loading prices...</p>
  </div>

  <script>
    // Fetch AI Advice
    async function loadAIAdvice() {
      const advice = document.getElementById("aiAdvice");
      advice.textContent = "Loading advice from AI...";

      try {
        const res = await fetch("https://ai-portfolio-backend-vercel1.vercel.app/api/openai");
        const data = await res.json();
        advice.textContent = data.advice || "No advice received.";
      } catch (err) {
        advice.textContent = "‚ùå Failed to load AI advice.";
      }
    }

    // Refresh Button
    document.getElementById("refreshBtn").addEventListener("click", loadAIAdvice);

    // Load Market Data
    async function loadMarketData() {
      const marketDiv = document.getElementById("marketData");
      marketDiv.innerHTML = "<div class='title'>üìä Live Market Data</div><p class='loading'>Loading...</p>";

      try {
        const res = await fetch("https://ai-portfolio-backend-vercel1.vercel.app/api/market");
        const data = await res.json();

        if (data.prices && Array.isArray(data.prices)) {
          marketDiv.innerHTML = `<div class='title'>üìä Live Market Data</div>` +
            data.prices.map(p => `
              <p><strong>${p.symbol}:</strong> $${p.price}</p>
            `).join('');
        } else {
          marketDiv.innerHTML = "<p>‚ö†Ô∏è No price data found.</p>";
        }
      } catch (e) {
        marketDiv.innerHTML = "<p>‚ùå Failed to load market data.</p>";
      }
    }

    // Load both sections on page load
    loadAIAdvice();
    loadMarketData();
  </script>

</body>
</html>
